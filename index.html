<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <img src="assets/Logo.svg" alt="logo festivite">
      <h1>Festivite</h1>
      <p>Crie um convite digital para o seu evento</p>
    </aside>

    <main>
      <h2>Crie seu convite</h2>
      <form>
        <fieldset id="about-event">
          <div class="container-legend">
            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
            <legend>Sobre o evento</legend>
          </div>

          <div class="container-fields">
            <div class="input-wrapper">
              <label for="event-name">Título</label>
              <input type="text" id="event-name" name="event-name" placeholder="Nome do evento">
              <div class="error">
                <img src="assets/icons/circle-alert.svg" alt="ícone de alerta com círculo em volta">
                <p>Error message</p>
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="start">Início</label>
                <input type="date" id="start" name="start" lang="pt-BR" required>
                <div class="error">
                  <img src="assets/icons/circle-alert.svg" alt="ícone de alerta com círculo em volta">
                  <p>Error message</p>
                </div>
              </div>

              <div class="input-wrapper flex-1">
                <label for="end">Fim</label>
                <input type="date" id="end" name="end" lang="pt-BR" required>
                <div class="error">
                  <img src="assets/icons/circle-alert.svg" alt="ícone de alerta com círculo em volta">
                  <p>Error message</p>
                </div>
              </div>
            </div>

            <div class="flex">
              <div class="input-radio flex-1">
                <label for="type">Tipo</label>

                <div id="type" class="radio-wrapper flex">
                  <label for="in-person" class="radio-inner flex flex-1" id="presencial">
                    <div class="background-animation"></div>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M5.83325 1.8335C5.61224 1.8335 5.40028 1.92129 5.244 2.07757C5.08772 2.23385 4.99992 2.44582 4.99992 2.66683V14.1668H11.9999V2.66683C11.9999 2.44582 11.9121 2.23385 11.7558 2.07757C11.5996 1.92129 11.3876 1.8335 11.1666 1.8335H5.83325ZM12.9999 5.50016V2.66683C12.9999 2.1806 12.8068 1.71428 12.4629 1.37047C12.1191 1.02665 11.6528 0.833496 11.1666 0.833496H5.83325C5.34702 0.833496 4.88071 1.02665 4.53689 1.37047C4.19307 1.71428 3.99992 2.1806 3.99992 2.66683V7.50016H3.16659C2.68035 7.50016 2.21404 7.69332 1.87022 8.03713C1.52641 8.38095 1.33325 8.84727 1.33325 9.3335V13.3335C1.33325 13.8197 1.52641 14.286 1.87022 14.6299C2.21404 14.9737 2.68035 15.1668 3.16659 15.1668H13.8333C14.3195 15.1668 14.7858 14.9737 15.1296 14.6299C15.4734 14.286 15.6666 13.8197 15.6666 13.3335V7.3335C15.6666 6.84726 15.4734 6.38095 15.1296 6.03713C14.7858 5.69332 14.3195 5.50016 13.8333 5.50016H12.9999ZM12.9999 6.50016V14.1668H13.8333C14.0543 14.1668 14.2662 14.079 14.4225 13.9228C14.5788 13.7665 14.6666 13.5545 14.6666 13.3335V7.3335C14.6666 7.11248 14.5788 6.90052 14.4225 6.74424C14.2662 6.58796 14.0543 6.50016 13.8333 6.50016H12.9999ZM3.99992 8.50016H3.16659C2.94557 8.50016 2.73361 8.58796 2.57733 8.74424C2.42105 8.90052 2.33325 9.11248 2.33325 9.3335V13.3335C2.33325 13.5545 2.42105 13.7665 2.57733 13.9228C2.73361 14.079 2.94557 14.1668 3.16659 14.1668H3.99992V8.50016ZM6.66658 4.00016C6.66658 3.72402 6.89044 3.50016 7.16658 3.50016H9.83325C10.1094 3.50016 10.3333 3.72402 10.3333 4.00016C10.3333 4.2763 10.1094 4.50016 9.83325 4.50016H7.16658C6.89044 4.50016 6.66658 4.2763 6.66658 4.00016ZM6.66658 6.66683C6.66658 6.39069 6.89044 6.16683 7.16658 6.16683H9.83325C10.1094 6.16683 10.3333 6.39069 10.3333 6.66683C10.3333 6.94297 10.1094 7.16683 9.83325 7.16683H7.16658C6.89044 7.16683 6.66658 6.94297 6.66658 6.66683ZM6.66658 9.3335C6.66658 9.05735 6.89044 8.8335 7.16658 8.8335H9.83325C10.1094 8.8335 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z" fill="#869198" />
                    </svg>
                    <span>Presencial</span>
                    <input type="radio" id="in-person" name="type" checked>
                  </label>

                  <label for="remoto" class="radio-inner flex flex-1" id="online">
                    <div class="background-animation"></div>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z" fill="#869198" />
                    </svg>
                    <span>Online</span>
                    <input type="radio" id="remoto" name="type">
                  </label>
                </div>
              </div>

              <div class="input-wrapper flex-1">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" placeholder="Local ou endereço" required>
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento" required></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset id="customization">
          <div class="container-legend">
            <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
            <legend>Personalização</legend>
          </div>

          <section id="main-color">
            <label for="main-color">Cor principal</label>

            <div id="colors">

              <label for="brand-light" id="brand-light">
                <span>Brand-light</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="brand-light">
              </label>


              <label for="navy" id="navy">
                <span>Navy</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="navy">
              </label>


              <label for="purple" id="purple">
                <span>Purple</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="purple">
              </label>


              <label for="fuschia" id="fuschia">
                <span>Fuschia</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="fuschia">
              </label>


              <label for="pink" id="pink">
                <span>Pink</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="pink">
              </label>


              <label for="red" id="red">
                <span>red</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="red">
              </label>


              <label for="orange" id="orange">
                <span>Orange</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="orange">
              </label>


              <label for="yellow" id="yellow">
                <span>Yellow</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="yellow">
              </label>


              <label for="lime" id="lime">
                <span>Lime</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="lime">
              </label>


              <label for="green" id="green">
                <span>Green</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="green">
              </label>


              <label for="cyan" id="cyan">
                <span>Cyan</span>
                <div class="background-circle"></div>
                <input type="checkbox" name="cyan">
              </label>

            </div>
          </section>

          <section id="event-theme">
            <label for="event-theme">Tema do evento</label>

            <div id="theme-grid">
              <label for="aniversario" class="theme-card">
                <input type="checkbox" id="aniversario" name="aniversario">
                <img src="assets/images/Image.jpg" alt="Imagem de aniversário">
                <span>Aniversário</span>
              </label>

              <label for="infantil" class="theme-card">
                <input type="checkbox" id="infantil" name="infantil">
                <img src="assets/images/Image-1.jpg" alt="Imagem de festa infantil">
                <span>Infantil</span>
              </label>

              <label class="theme-card" for="formatura">
                <input type="checkbox" id="formatura" name="formatura">
                <img src="assets/images/Image-2.jpg" alt="Imagem de formatura">
                <span>Formatura</span>
              </label>

              <label class="theme-card" for="casamento">
                <input type="checkbox" id="casamento" name="casamento">
                <img src="assets/images/Image-3.jpg" alt="Imagem de casamento">
                <span>Casamento</span>
              </label>

              <label class="theme-card" for="cha-de-bebe">
                <input type="checkbox" id="cha-de-bebe" name="cha-de-bebe">
                <img src="assets/images/Image-4.jpg" alt="Imagem de chá de bebê">
                <span>Chá de bebê</span>
              </label>

              <label class="theme-card" for="cha-de-panela">
                <input type="checkbox" id="cha-de-panela" name="cha-de-panela">
                <img src="assets/images/Image-5.jpg" alt="Imagem de chá de panela">
                <span>Chá de panela</span>
              </label>

              <label class="theme-card" for="carnaval">
                <input type="checkbox" id="carnaval" name="carnaval">
                <img src="assets/images/Image-6.jpg" alt="Imagem de Carnaval">
                <span>Carnaval</span>
              </label>

              <label class="theme-card" for="pascoa">
                <input type="checkbox" id="pascoa" name="pascoa">
                <img src="assets/images/Image-7.jpg" alt="Imagem de Páscoa">
                <span>Páscoa</span>
              </label>

              <label class="theme-card" for="sao-joao">
                <input type="checkbox" id="sao-joao" name="sao-joao">
                <img src="assets/images/Image-8.jpg" alt="Imagem de São João">
                <span>São João</span>
              </label>

              <label class="theme-card" for="halloween">
                <input type="checkbox" id="halloween" name="halloween">
                <img src="assets/images/Image-9.jpg" alt="Imagem de Halloween">
                <span>Halloween</span>
              </label>

              <label class="theme-card" for="natal">
                <input type="checkbox" id="natal" name="natal">
                <img src="assets/images/Image-10.jpg" alt="Imagem de Natal">
                <span>Natal</span>
              </label>

              <label class="theme-card" for="outro">
                <input type="checkbox" id="outro" name="outro">
                <img src="assets/images/Image-11.jpg" alt="Imagem de outro">
                <span>Outro</span>
              </label>
            </div>
          </section>

          <div class="style-and-photo flex">
            <section id="style" class="flex-1">
              <label>Estilo</label>

              <label for="dark-light" class="container-toggle">
                <div class="toggle">
                  <input type="checkbox" id="dark-light" name="dark-light">
                  <div class="toggle-ball"></div>
                </div>
                <span class="escuro">Escuro</span>
                <span class="claro">Claro</span>
              </label>
            </section>

            <section id="cover-photo" class="flex-2">
              <label>Foto de capa</label>

              <div class="droparea-wrapper">
                <label for="input-file">
                  <div>
                    <img src="assets/icons/upload.svg" alt="ícone de updload" width="16px" height="16px">
                    <p>Selecionar</p>
                  </div>
                </label>
                <input type="file" id="input-file" name="input-file" accept="image/*">
                <div class="error">
                  <img src="assets/icons/circle-alert.svg" alt="ícone de alerta com círculo em volta">
                  <p>Error message</p>
                </div>
              </div>
            </section>
          </div>

        </fieldset>

        <fieldset id="contact">
          <div class="container-legend">
            <img src="assets/icons/contact.svg" alt="ícone de contato">
            <legend>Dados para contato</legend>
          </div>

          <div class="input-wrapper">
            <label for="fullname">Nome</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nome completo" required>
            <div class="error">
              <img src="assets/icons/circle-alert.svg" alt="ícone de alerta com círculo em volta">
              <p>Campo obrigatório</p>
            </div>
          </div>

          <div class="email-and-phone flex">
            <div class="input-wrapper flex-1">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="input-wrapper flex-1">
              <label for="phone">Telefone</label>
              <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" required>
            </div>
          </div>
        </fieldset>

        <fieldset id="footer">
          <div class="container-checkboxes">
            <label class="checkbox-line" for="terms">
              <input type="checkbox" id="terms" name="terms" required>
              <div class="checkbox-default">
                <img src="assets/icons/check.svg" alt="ícone de check">
                <div class="ghost-check"></div>
              </div>
              <span for="terms">Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></span>
            </label>

            <label class="checkbox-line" for="update-email">
              <input type="checkbox" id="update-email" name="update-email">
              <div class="checkbox-default">
                <img src="assets/icons/check.svg" alt="ícone de check">
                <div class="ghost-check"></div>
              </div>
              <span for="update-email">Aceito receber atualizações e promoções por e-mail</span>
            </label>

            <label class="checkbox-line" for="update-sms">
              <input type="checkbox" id="update-sms" name="update-sms">
              <div class="checkbox-default">
                <img src="assets/icons/check.svg" alt="ícone de check">
                <div class="ghost-check"></div>
              </div>
              <span for="update-sms">Aceito receber atualizações e promoções por SMS</span>
            </label>
          </div>
        </fieldset>
        <button type="submit">
          <img src="assets/icons/ticket.svg" alt="ícone de ticket">
          <p>Gerar convite</p>
        </button>
      </form>
    </main>
  </div>
</body>

</html>
